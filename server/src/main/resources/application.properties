
project.openapi.service.key=${OPEN_API_KEY}
spring.server.port=8080
#spring.data.rest.basePath=/api
spring.datasource.username=${MYSQL_USER_NM}
spring.datasource.password=${MYSQL_USER_PW}
spring.datasource.initialize=true
spring.datasource.url=jdbc:mysql://${MYSQL_NAME}/dustnotify?characterEncoding=UTF-8&useLegacyDatetimeCode=false&serverTimezone=Asia/Seoul
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jackson.time-zone: Asia/Seoul
spring.jpa.hibernate.ddl-auto=update

#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect